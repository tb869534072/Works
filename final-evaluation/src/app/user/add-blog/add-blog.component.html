<div class="add-blog-container">
    <div class="add-blog-main-form">
        <div class="add-blog-input-title">
            <mat-form-field>
                <input matInput type="text" [(ngModel)]="title" placeholder="Title of the blog">
            </mat-form-field>
        </div>
        <div class="add-blog-input-content">
            <ejs-richtexteditor [(value)]="content" height="auto" placeholder="Add Paragraph..."></ejs-richtexteditor>
        </div>
    </div>
    <div class="add-blog-additional-form">
        <div class="add-blog-additional-feature-image">
            <h3>Feature Image</h3>
            <input #imageInput
                type="file"
                accept="image/*"
                name="photo"
                hidden
                (change)="processFile(imageInput)">
            <img class="preview-image" [src]="previewImage" *ngIf="previewImage" loading='lazy'>
            <button mat-raised-button color="primary" (click)="imageInput.click()" >
                {{previewImage ? 'Change Image': 'Upload Image'}}
            </button>
        </div>
        <div class="add-blog-additional-tags">
            <h3>Add Tags</h3>
            <app-tag></app-tag>
        </div>
        <div class="add-blog-additional-actions">
            <button mat-raised-button id="create-action" (click)="openDialog('Are you sure you want to create the blog?')">Create Blog</button>
        </div>
    </div>
</div>

<mat-spinner *ngIf="showSpinner" class="progress-spinner" [diameter]="50" ></mat-spinner>

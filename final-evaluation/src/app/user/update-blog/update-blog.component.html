<div class="update-blog-container">
    <div class="update-blog-main-form">
        <div class="update-blog-input-title">
            <mat-form-field>
                <input matInput type="text" [(ngModel)]="blog.title" placeholder="Title of the blog">
            </mat-form-field>
        </div>
        <div class="update-blog-input-content">
            <ejs-richtexteditor [(value)]="blog.content" height="auto"></ejs-richtexteditor>

        </div>
    </div>
    <div class="update-blog-additional-form">
        <div class="update-blog-additional-feature-image">
            <h3>Feature Image</h3>
            <input #imageInput type="file" accept="image/*" hidden (change)="processFile(imageInput)">
            <img class="feature-image" [src]="blog.featureImage">
            <button mat-raised-button color="primary" (click)="imageInput.click()">
                Change Image
            </button>
        </div>
        <div class="update-blog-additional-tags">
            <h3>Tags</h3>
            <mat-chip-list class="chip-list">
                <mat-chip *ngFor="let tag of blog.tags" [removable]=true (removed)="remove(tag)">
                    {{ tag }}
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
            <app-tag></app-tag>
        </div>
        <div class="update-blog-additional-actions">
            <button mat-raised-button id="update-action"
                (click)="openDialog('Are you sure you want to update the blog?')">Update</button>
        </div>
    </div>
</div>

<mat-spinner *ngIf="showSpinner" class="progress-spinner" [diameter]="50"></mat-spinner>
